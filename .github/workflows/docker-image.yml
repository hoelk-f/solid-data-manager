name: Docker Hub Solid Data Manager

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@hoelk-f"
      - name: Install dependencies
        run: npm ci
      - name: Build library
        run: npm run build:lib
      - name: Bump version for publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: |
          node - <<'NODE'
          const { execSync } = require('child_process');
          const pkg = require('./package.json');

          const parse = (v) => v.split('.').map((n) => parseInt(n, 10));
          const cmp = (a, b) => {
            const pa = parse(a);
            const pb = parse(b);
            for (let i = 0; i < 3; i += 1) {
              const da = Number.isFinite(pa[i]) ? pa[i] : 0;
              const db = Number.isFinite(pb[i]) ? pb[i] : 0;
              if (da > db) return 1;
              if (da < db) return -1;
            }
            return 0;
          };
          const bumpPatch = (v) => {
            const [a, b, c] = parse(v);
            const na = Number.isFinite(a) ? a : 0;
            const nb = Number.isFinite(b) ? b : 0;
            const nc = Number.isFinite(c) ? c : 0;
            return `${na}.${nb}.${nc + 1}`;
          };

          let latest = '';
          try {
            latest = execSync(
              'npm view @hoelk-f/solid-data-manager version --registry https://npm.pkg.github.com',
              { encoding: 'utf8' }
            ).trim();
          } catch (err) {
            latest = '';
          }

          let base = pkg.version;
          if (latest && cmp(latest, base) >= 0) {
            base = latest;
          }

          const next = bumpPatch(base);
          console.log(`Current version: ${pkg.version}`);
          if (latest) console.log(`Published version: ${latest}`);
          console.log(`Bumping to: ${next}`);
          execSync(`npm version ${next} --no-git-tag-version`, { stdio: 'inherit' });
          NODE
      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: son1i/solid-data-manager:latest
